<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Streaming</title>
    <script type="text/javascript" src="{{ url_for('static', filename='script/script.js') }}"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom Styles -->
    <style>
        body {
            background-color: #000000; /* Black background */
            color: #ffffff; /* White text */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .navbar {
            background-color: #333333; /* Dark background for navbar */
        }
        .navbar .navbar-brand, .navbar .nav-link {
            color: #ffffff;
        }
        .navbar .nav-link:hover {
            color: #007bff; /* Change color on hover */
        }
        .stream-container {
            text-align: center;
            margin-top: 50px;
        }
        .stream-container img {
            border-radius: 10px;
            width: 50%; /* Reduced video size */
            max-width: 400px; /* Maximum width */
            height: auto;
            object-fit: cover;
        }
        p {
            font-size: 1rem;
            margin-top: 20px;
            color: #cccccc;
        }
        footer {
            margin-top: 20px;
            text-align: center;
            font-size: 0.9rem;
            color: #dddddd;
            background-color: #333333;
            padding: 10px;
        }
        footer a {
            color: #0073b1; /* LinkedIn blue */
            text-decoration: none;
            margin: 0 5px;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">Live Streaming</a>
        </div>
    </nav>

    <!-- Main content -->
    <div class="stream-container">
        <img src="{{ url_for('video') }}" alt="Live Stream">
        <p>Experience live streaming directly from my laptop's camera. Stay tuned!</p>
    </div>

            <a href="https://github.com/kgurucharan2003" target="_blank">GitHub</a>
        </p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
